<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:si="http://xmlns.jcp.org/jsf/composite/siscom">

    <h:head></h:head><!-- Alguns problemas no layout do Primefaces -->

    <h:form>
        <p:fieldset legend="Dashboard">
            <si:toolbar-crud crudBean="#{clienteBean}"/>

            <p:panelGrid columns="2" styleClass="ui-noborder" 
                         rendered="#{clienteBean.statusTela != 'PESQUISANDO'}">

                <p:outputLabel value="Nome"></p:outputLabel>
                <p:inputText value="#{clienteBean.entity.nome}"></p:inputText>
                <p:outputLabel value="Nome Fantasia"></p:outputLabel>
                <p:inputText value="#{clienteBean.entity.apelidoFantasia}"></p:inputText>
                <p:outputLabel value="CPF"></p:outputLabel>
                <p:inputText value="#{clienteBean.entity.cpf}" maxlength="11"></p:inputText>
                <p:outputLabel value="RG"></p:outputLabel>
                <p:inputText value="#{clienteBean.entity.rg}"></p:inputText>
                <p:outputLabel value="CNPJ"></p:outputLabel>
                <p:inputText value="#{clienteBean.entity.cnpj}"></p:inputText>
                <p:outputLabel value="IE"></p:outputLabel>
                <p:inputText value="#{clienteBean.entity.inscricao}"></p:inputText>
                <p:outputLabel value="Telefone Principal"></p:outputLabel>
                <p:inputText value="#{clienteBean.entity.telefone1}"></p:inputText>
                <p:outputLabel value="Telefone Secundário"></p:outputLabel>
                <p:inputText value="#{clienteBean.entity.telefone2}"></p:inputText>
                <p:outputLabel value="Telefone Comercial"></p:outputLabel>
                <p:inputText value="#{clienteBean.entity.telefone3}"></p:inputText>
                <p:outputLabel value="E-mail"></p:outputLabel>
                <p:inputText value="#{clienteBean.entity.email}"></p:inputText>
                <p:outputLabel value="Observação"></p:outputLabel>
                <p:inputText value="#{clienteBean.entity.observacao}"></p:inputText>
                <p:outputLabel value="Endereço"></p:outputLabel>
                <p:selectOneMenu value="#{clienteBean.entity.enderecos}">
                    <f:selectItem itemLabel="Selecione" itemValue=""></f:selectItem>
                    <f:selectItems value="#{clienteBean.clientes}" var="cat" 
                                   itemLabel="#{cat.nome}" itemValue="#{cat}"></f:selectItems>
                </p:selectOneMenu>
            </p:panelGrid>

            <p:dataTable value="#{clienteBean.entitys}" var="cliente"
                         rendered="#{clienteBean.statusTela == 'PESQUISANDO'}">

                <p:column width="90">
                    <si:colunaAcoes crudBean="#{clienteBean}" entity="#{cliente}"></si:colunaAcoes>
                </p:column>                    
                <p:column headerText="Nome">
                    <h:outputText value="#{cliente.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Nome Fantasia">
                    <h:outputText value="#{cliente.apelidoFantasia}"></h:outputText>
                </p:column>
                <p:column headerText="CPF">
                    <h:outputText value="#{cliente.cpf}"></h:outputText>
                </p:column>
                <p:column headerText="RG">
                    <h:outputText value="#{cliente.rg}"></h:outputText>
                </p:column>
                <p:column headerText="CNPJ">
                    <h:outputText value="#{cliente.cnpj}"></h:outputText>
                </p:column>
                <p:column headerText="IE">
                    <h:outputText value="#{cliente.inscricao}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone Principal">
                    <h:outputText value="#{cliente.telefone1}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone Secundário">
                    <h:outputText value="#{cliente.telefone2}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone Comercial">
                    <h:outputText value="#{cliente.telefone3}"></h:outputText>
                </p:column>
                <p:column headerText="E-mail">
                    <h:outputText value="#{cliente.email}"></h:outputText>
                </p:column>
                <p:column headerText="Endereço">
                    <h:outputText value="#{cliente.endereco.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Observação">
                    <h:outputText value="#{cliente.observacao}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>

    </h:form>

</ui:composition>
